<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>Tripography</title>
    <link href="https://fonts.googleapis.com/css?family=Lora:400,700|Zilla+Slab:400,500,600&display=swap" rel="stylesheet">
    <link rel="icon" href="./images/favicon-32x32.png" />
  </head>
  <body>
    <header>
      <h1><img src="./images/tripography-logo.svg" alt="">Tripography</h1>
    </header>
    <main>
      <section id="loginView">
        <h2>Login</h2>
        <form class="login-form">
          <div class="field">
            <label for="userName">Username:</label>
            <input id="userName" type="text" name="username" value="">
          </div>
          <div class="field">
            <label for="password">Password:</label>
            <input id="password" type="password" name="password" value="">
            <span class="js-error-message">
          </div>
          <button id="loginButton" type="button" disabled="true">Login</button>
        </form>

      </section>
    </main>
  </body>
</html>
